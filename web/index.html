<html>
    <head>
        <title>Simple Registration</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="js/validation.js" type="text/javascript"></script>
    </head>
    <body>
        <form name="student" action="validate" method="get" 
              onsubmit="return validateForm()">
            Name: <input type="text" name="name" required/><br/>
            Admin Number: <input type="text" name="adminno" required/><br/>
            Email Address: <input type="email" name="email" required/><br/>
            Gender: <br/>
            <input type="radio" name="gender" value="Male" checked/> Male <br/>
            <input type="radio" name="gender" value="Female"/> Female <br/>
            Choice of 3rd Year Specialisation: 
            <select name="specialisation">
                <option value="Infocomm Solutions">IS</option>
                <option value="Interactive Media">IM</option>
                <option value="Communications & Networking">CNet</option>
                <option value="IT Services and Management">ITSM</option>
            </select><br/>
            Height (in cm): <input type="number" name="height" min="0" required/><br/>
            Weight (in kg): <input type="number" name="weight" min="0" step="0.1" required/><br/>
            <input type="submit" value="Submit"/>
        </form>
    </body>
</html>
